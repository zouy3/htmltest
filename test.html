<!DOCTYPE html>
<html>
    <head>
        <meta charset='GB-2312' />
        <title></title>

        <script type="text/javascript" src='jquery.js'></script>
        <style>
            .gray{
                color:gray;
            }
            .black{
                color:black;
            }
        </style>
    </head>
    <body>
       
        <input type='text' class='gray' id='tip' value='enter' onfocus='Enter();'  onblur='Leave();'/>
        <button id='bt' onclick='click'>enter</button>
        <script type="text/javascript">
            function Enter(){ 
               var id= document.getElementById("tip"); 
               id.className = 'black'; 
               if(id.value=='enter'||id.value.trim()==''){
                    id.value = ''
               } 
            }
            function Leave(){ 
                var id= document.getElementById("tip"); 
                var val = id.value; 
                if(val.length==0||id.value.trim()==''){
                    id.value = 'enter';
                    id.className = 'gray';
                }else{
                    id.className = 'black';
                } 
            }
            $('#bt').click(function(){
                $.ajax({
                    type:"get",
                    url:"http://127.0.0.1:5000/index.html",
                    datatype:"json",
                    success:function(data) {
                        alert(data)
                    }

                })
            })
           
        </script>
    </body>
</html>
